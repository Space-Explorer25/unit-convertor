<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Unit Converter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="theme-toggle">
        <i class="fas fa-moon"></i>
        <i class="fas fa-sun active"></i>
    </div>

    <div class="container">
        <h1>Unit Converter</h1>
        <div class="category-selector">
            <button class="category-btn active" data-category="length">Length</button>
            <button class="category-btn" data-category="weight">Weight</button>
            <button class="category-btn" data-category="temperature">Temperature</button>
            <button class="category-btn" data-category="volume">Volume</button>
            <button class="category-btn" data-category="area">Area</button>
            <button class="category-btn" data-category="time">Time</button>
        </div>

        <div class="converter-container">
            <div class="converter-box">
                <div class="input-group">
                    <input type="number" id="fromValue" placeholder="Enter value">
                    <select id="fromUnit"></select>
                </div>
                <button class="swap-btn">
                    <i class="fas fa-exchange-alt"></i>
                </button>
                <div class="input-group">
                    <input type="number" id="toValue" placeholder="Result" readonly>
                    <select id="toUnit"></select>
                </div>
            </div>
            <button class="convert-btn">Convert</button>
        </div>

        <div class="formula-display">
            <p>Conversion Formula: <span id="formula">-</span></p>
        </div>

        <div class="history-container">
            <h2>Recent Conversions</h2>
            <div class="history-list" id="historyList">
                <!-- History items will be added here dynamically -->
            </div>
            <button class="clear-history-btn">Clear History</button>
        </div>
    </div>

    <footer>
        <p>&copy; Muhmd Samy 2025</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
